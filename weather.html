<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="one">
        <center>
            <h1>Weather App</h1>
        <form id="form">
            <input type="text" placeholder="Enter City" id="input"/>
            <button>Submit Place</button>
        </form>
        <div id="cities"></div>
       </center>
       <script>
         const form=document.getElementById("form");
         const input=document.getElementById("input");
         const info=document.getElementById("cities");
         const apiKey="fa4307edd1d9f5ab76e35a52ffe22574";
        form.addEventListener("click",e=>{
            e.preventDefault();   
            info.textContent=" ";  
            const inputValue=input.value;
            const url=`https://api.openweathermap.org/data/2.5/weather?q=${inputValue}&appid=${apiKey}&units=metric`;
            fetch(url)
            .then(response=>response.json())
            .then(data=>{
                const {main,name}=data;
                const para=document.createElement("div");
                para.innerHTML=`<p>City:${name}</p>
                <div>Temparature:${Math.round(main.temp)}<sup>0</sup>C</div>`;
                info.appendChild(para);
            })
            /*.catch(()=>{
                alert("Please enter the valid city");
            });*/
            form.reset();
        });
       </script>
        </div>
    </body>
</html>
